<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="orderstyle.css">
  <title>Order Now!</title>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">About Us</a>
    <a href="menu.html">Our menu</a>
    <a href="sdg.html">SDG's</a>
    <a href="timeline.html">Restaurant Timeline</a>
    <a href="staff.html">Our Staff</a>
    <a href="order.html">Order Now!</a>
    <a href="feedback.html">Contact Us!</a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Order Now!</h1>
    <h2>Wanna slurp these noodles from the comfort of your own house? Order from us today!</h2>
  </header>

  <!-- MAIN MENU SECTION -->
  <main>
    <!-- EXAMPLE DISH -->
    <form data-name="Miso Ramen" data-price="24.90" class="order-card">
      <img src="food/misoramen.png" alt="Miso Ramen" width="200" />
      <label>Miso Ramen - RM24.90</label><br>
      Quantity: <input type="number" value="0" min="0"><br>
      <div class="add-ons">
        <input type="checkbox" data-price="3.00" value="Shoyu Tamago" id="miso-addon1">
        <label for="miso-addon1">+ Shoyu Tamago - RM3.00</label><br>
        <input type="checkbox" data-price="1.50" value="Fishcake" id="miso-addon2">
        <label for="miso-addon2">+ Fishcake - RM1.50</label><br>
        <button type="button" onclick="addToCart(this.form)">Add to Cart</button>
      </div>
    </form>

    <!-- Add more dishes here like in your original file... -->
  </main>

  <!-- FOOTER: CART PLACED HERE -->
  <footer>
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total Price: RM <span id="total-price">0.00</span></strong></p>
      <button id="checkout-button">Proceed to payment</button>
    </section>
    <small>Copyright &copy; 2025</small>
  </footer>

  <!-- SCRIPTS -->
  <script src="ordercart.js"></script>
  <script type="module" src="orderfirebase.js"></script>
</body>
</html>
