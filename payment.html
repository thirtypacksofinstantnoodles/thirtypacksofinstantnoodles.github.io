    <main>
      <fieldset>
        <legend>Personal Details</legend>
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="JJ">
        </div>
        <br>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Pang">
        </div>
        <br>
        <div>
          <label for="pnum">Phone Number:</label>
          <input type="number" id="pnum" name="pnum" placeholder="+60">
        </div>
        <br>
        <div>
      </fieldset>
      <fieldset>
          <legend>Property type</legend>
          <input type="radio" id="house" name="property_type" value="house">
          <label for="house">House</label><br>
          <label for="street number">Street Number: </label><br>
          <input type="number" id="street number" name="house_details" value="street number"><br>
          <label for="street name">Street Name: </label><br>
          <input type="text" id="street name" name="house_details" value=""><br>
          <label for="region">Region: </label><br>
          <input type="text" id="region" name="house_details" value=""><br>
          <label for="town/city">Town/City: </label><br>
          <input type="text" id="town/city" name="house_details" value=""><br>
          <label for="state">State: </label><br>
          <input type="text" id="state" name="house_details" value=""><br>
          <input type="radio" id="apartment" name="property_type" value="">
          <label for="apartment">Apartment</label><br>
          <label for="block number">Block Number:</label><br>
          <input type="number" id="block number" name="apartment_details" value=""><br>
          <label for="unit number">Unit Number:</label><br>
          <input type="number" id="Unit number" name="apartment_details" value=""><br>
      </fieldset>
        <br>
        <fieldset>
          <legend>Payment method</legend>
          <input type="radio" id="cash" name="payment method" value="">
          <label for="cash">Cash</label><br>
          <input type="radio" id="credit/debit" name="payment method" value="">
          <label for="credit/debit">Credit/Debit Card</label><br>
          <input type="number" id="credit/debit" name="credit/debit" placeholder="0123456789012345"<br><br>
          <input type="radio" id="apple" name="payment method" value="">
          <label for="apple">Apple Pay</label><br>
          <input type="radio" id="tng" name="payment method" value="">
          <label for="tng">TNG</label><br>
          <input type="number" id="tng" name="tng" placeholder="+60"<br><br>
          <input type="radio" id="may" name="payment method" value="">
          <label for="may">Maybank 2 U</label><br>
          <input type="radio" id="pay" name="payment method" value="">
          <label for="pay">Paypal</label><br>
          <input type="radio" id="wise" name="payment method" value="">
          <label for="wise">Wise</label><br>
          <input type="radio" id="boost" name="payment method" value="">
          <label for="boost">Boost</label><br>
        </fieldset>
        <br>
        <div>
          <input type="button" onclick="alert('Order Complete!')" value="Submit Order">
          <input type="submit" value="Submit">
        </div>
      </form>
