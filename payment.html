        <legend>Personal Details</legend>

          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="JJ">

        <div>

        <br>
        <div>
      </fieldset>
      <fieldset>
          <legend>Property type</legend>
          <input type="radio" id="house" name="property_type" value="house">

          <label for="street number">Street Number: </label><br>
          <input type="number" id="street number" name="house_details" value="street number"><br>

          <label for="state">State: </label><br>

          <label for="block number">Block Number:</label><br>

          <label for="unit number">Unit Number:</label><br>

      </fieldset>
        <br>
      <select name="payment" id="payment">
        <option value="">Please choose an option to pay</option>

        <option value="3">Apple Pay</option>
        <option value="4">TNG</option>
        <option value="5">Maybank 2 U</option>
        <option value="5">Paypal</option>
        <option value="6">Wise</option>
        <option value="7">Boost</option>
